name: Switch README Language

on:
  schedule:
    - cron: "0 0 * * *"  # Cambia el README una vez al dÃ­a a medianoche
  workflow_dispatch:  # Permite ejecuciÃ³n manual

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set README Language
        run: |
          if [ -f README.md ]; then
            if grep -q "Hola ðŸ‘‹ soy Kevin" README.md; then
              cp README_EN.md README.md
            else
              cp README_ES.md README.md
            fi
          else
            cp README_ES.md README.md
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-switch README language"
          git push
        continue-on-error: true  # Evita errores si no hay cambios
